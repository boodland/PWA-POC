<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Oposiciones App PWA">
  <title>Oposiciones</title>
  <link rel="stylesheet" type="text/css" href="./styles/style.min.css">
  <link rel="manifest" href="manifest.json"></link>
</head>
<body>

  <header class="header">
    <h1 class="header__title">OPOSICIONES PWA</h1>
    <button id="butRefresh" class="headerButton" aria-label="Refresh"></button>
    <button id="butAdd" class="headerButton" aria-label="Add"></button>
  </header>

  <main class="main">
    <div class="card cardTemplate oposicion" hidden>
      <div class="title"></div>
      <div class="oposicion-container">
        <div class="visual">
          <div class="icon"></div>
          <div class="plazas">
            <div class="value"></div>
            <div class="scale">PLAZAS</div>
          </div>
        </div> 
        <div class="preparadores">
          <div class="preparador">
            <div class="icon"></div>
            <div class="prep-name">           
            </div>
            <div class="location">
            </div>
          </div>  
          <div class="preparador">
            <div class="icon"></div>
            <div class="prep-name">
            </div>
            <div class="location">
            </div>
          </div>
          <div class="preparador">
            <div class="icon"></div>
            <div class="prep-name">
            </div>
            <div class="location">
            </div>
          </div> 
        </div>
      </div>
    </div>
  </main>

  <div class="dialog-container">
    <div class="dialog">
      <div class="dialog-title">Anade Oposicion</div>
      <div class="dialog-body">
        <select id="selectOposicionToAdd">
          <option value="policia">Policia Nacional</option>
          <option value="prisiones">Funcionario de Prisiones</option>
          <option value="magisterio">Magisterio</option>
          <option value="justicia">Justicia</option>
          <option value="administrativo">Administrativo</option>
        </select>
      </div>
      <div class="dialog-buttons">
        <button id="butAddOposicion" class="button">Anadir</button>
        <button id="butRemoveOposicion" class="button">Eliminar</button>
        <button id="butAddCancel" class="button">Cancelar</button>
      </div>
    </div>
  </div>

  <div class="loader" hidden>
    <svg viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <script src="./scripts/app.js"></script>
  <script src="./scripts/localforage.min.js"></script>
  <script src="./scripts/manup.min.js"></script>

</body>
</html>
